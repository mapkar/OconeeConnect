<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OconeeConnect – Initializing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #0a0a0a;
      color: #00ff9f;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .terminal {
      width: 90%;
      max-width: 960px;
      height: 80vh;
      background: #000;
      border: 1px solid #003300;
      border-radius: 6px;
      box-shadow: 
        inset 0 0 60px rgba(0, 255, 159, 0.08),
        0 0 40px rgba(0, 255, 159, 0.15);
      padding: 1.5rem 2rem;
      overflow: hidden;
      position: relative;
    }
    .terminal::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        transparent 0px,
        transparent 2px,
        rgba(0, 255, 159, 0.06) 2px,
        rgba(0, 255, 159, 0.06) 4px
      );
      pointer-events: none;
      z-index: 1;
    }
    .output {
      font-size: 1.05rem;
      line-height: 1.45;
      white-space: pre-wrap;
      height: calc(100% - 3rem);
      overflow-y: auto;
      padding-right: 1rem;
    }
    .prompt {
      display: flex;
      align-items: center;
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    .user {
      color: #00ff9f;
      margin-right: 0.5rem;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.2em;
      background: #00ff9f;
      animation: blink 1.1s step-end infinite;
      vertical-align: middle;
      margin-left: 4px;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .blink-slow {
      animation: blink 2s step-end infinite;
    }
  </style>
</head>
<body>

<div class="terminal">
  <div class="output" id="output"></div>
  <div class="prompt">
    <span class="user">OconeeConnect$</span>
    <span class="cursor blink-slow"></span>
  </div>
</div>

<script>
  const lines = [
    "[BOOT] OconeeConnect v0.1 – Community Mesh Node",
    "      Upstate SC – Seneca / Walhalla / Lake Keowee",
    "",
    "[INFO] Loading kernel.................................. OK",
    "[INFO] Initializing LoRa radio (915 MHz).............. OK",
    "[INFO] AES-256 channel encryption module.............. OK",
    "[INFO] Scanning for nearby nodes....................... PENDING",
    "[INFO] GPS module calibration......................... OK",
    "[INFO] Solar charge controller interface.............. OK",
    "[INFO] Mesh routing table.................................. OK",
    "",
    "[STATUS] Connecting to Oconee County mesh network",
    "         → Looking for relay nodes on high ground",
    "         → Checking coverage: Seneca → Walhalla",
    "",
    "[WARN] No uplink detected – operating in local-only mode",
    "       This is expected during initial deployment.",
    "",
    "----------------------------------------------------------",
    "       OconeeConnect is currently in PENDING state",
    "       Site content and full mesh access coming soon",
    "       Thank you for your patience – 73 de @0k_sashes",
    "----------------------------------------------------------",
    "",
    "OconeeConnect$ _"
  ];

  const output = document.getElementById('output');
  let i = 0;
  let charIndex = 0;
  let currentLine = "";

  function typeNextChar() {
    if (i >= lines.length) return;

    const line = lines[i];

    if (charIndex < line.length) {
      currentLine += line[charIndex];
      output.textContent = currentLine;
      charIndex++;
      setTimeout(typeNextChar, 35 + Math.random() * 30); // human-like typing speed variation
    } else {
      // Finished line → add newline and move to next
      output.textContent += "\n";
      currentLine = "";
      charIndex = 0;
      i++;
      // Slight pause between lines
      setTimeout(typeNextChar, i === lines.length - 1 ? 1800 : 400 + Math.random() * 300);
    }

    // Auto-scroll to bottom
    output.scrollTop = output.scrollHeight;
  }

  // Start typing after a short delay
  setTimeout(typeNextChar, 800);
</script>

</body>
</html>
