<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OconeeConnect – Initializing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #0a0a0a;
      color: #00ff9f;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      padding: 2rem;
      overflow: hidden;
    }
    .terminal {
      width: 100%;
      max-width: 1000px;
      height: 100%;
      background: #000;
      border: 1px solid #003300;
      border-radius: 6px;
      box-shadow: 
        inset 0 0 60px rgba(0, 255, 159, 0.08),
        0 0 40px rgba(0, 255, 159, 0.15);
      padding: 1.5rem;
      overflow: hidden;
      position: relative;
    }
    .terminal::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        transparent 0px,
        transparent 2px,
        rgba(0, 255, 159, 0.05) 2px,
        rgba(0, 255, 159, 0.05) 4px
      );
      pointer-events: none;
      z-index: 1;
    }
    .output {
      font-size: 1.05rem;
      line-height: 1.5;
      white-space: pre-wrap;
      height: 100%;
      overflow-y: auto;
      padding-right: 1rem;
    }
    .cursor {
      display: inline-block;
      width: 9px;
      height: 1.2em;
      background: #00ff9f;
      animation: blink 1s step-end infinite;
      vertical-align: middle;
      margin-left: 3px;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .blink-slow {
      animation: blink 1.8s step-end infinite;
    }
  </style>
</head>
<body>

<div class="terminal">
  <div class="output" id="output"></div>
</div>

<script>
  const lines = [
    "[BOOT] OconeeConnect v0.1 – Community Mesh Node",
    "      Upstate SC – Seneca / Walhalla / Foothills",
    "",
    "[INFO] Loading kernel........ OK",
    "[INFO] LoRa radio (915 MHz).. PENDING",
    "[INFO] Encryption module..... PENDING",
    "[INFO] Scanning nodes........ PENDING",
    "[INFO] GPS calibration....... PENDING",
    "[INFO] Solar interface....... PENDING",
    "[INFO] Mesh routing.......... PENDING",
    "",
    "[STATUS] Connecting to Oconee mesh",
    "  → Scanning high-ground relays",
    "     |||||||||||||||||||||||||||",
    "  → Checking Seneca → Walhalla path",
    "     |||||||||||||||||||||||||||",
    "",
    "[WARN] No uplink – local-only mode active",
    "       Normal during initial rollout.",
    "",
    "----------------------------------------------------",
    "OconeeConnect is currently PENDING",
    "Full site and mesh access coming soon",
    "----------------------------------------------------",
    "",
    "",
    "Check Complete.",
    "OconeeConnect$ "
  ];

  const output = document.getElementById('output');
  let lineIndex = 0;
  let charIndex = 0;
  let currentText = "";

  function typeChar() {
    if (lineIndex >= lines.length) {
      // Finished – add final blinking cursor
      output.innerHTML += '<span class="cursor blink-slow"></span>';
      output.scrollTop = output.scrollHeight;
      return;
    }

    const line = lines[lineIndex];

    if (charIndex < line.length) {
      currentText += line[charIndex];
      output.textContent = currentText;
      charIndex++;
      // Faster typing: 15–40 ms per char
      setTimeout(typeChar, 5 + Math.random() * 12);
    } else {
      // End of line → add newline and move to next
      currentText += "\n";
      output.textContent = currentText;
      charIndex = 0;
      lineIndex++;
      // Shorter pause between lines (faster overall feel)
      setTimeout(typeChar, lineIndex === lines.length - 1 ? 1200 : 200 + Math.random() * 200);
    }

    // Auto-scroll
    output.scrollTop = output.scrollHeight;
  }

  // Start after brief delay
  setTimeout(typeChar, 600);
</script>

</body>
</html>
